<!doctype html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname
      path = path === '/404.html' ? '/' : path
      window.location.href = '/' + path
    </script>
  </head>
  <body>
    If you are not redirected automatically, <a href="/">click here</a>.
  </body>
</html>
